<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factura Electrónica</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
      }
      .container {
        width: 60%;
        margin: auto;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      .title {
        font-size: 20px;
        font-weight: bold;
      }
      .value {
        font-size: 18px;
        color: #007bff;
        display: block;
        margin-top: 8px;
      }
      h2 {
        color: #343a40;
        text-align: center;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Detalles de la Factura</h2>
      <div class="card">
        <span class="title">Número de Factura</span>
        <span class="value">39</span>
      </div>
      <div class="card">
        <span class="title">Fecha de Emisión</span>
        <span class="value">2009-02-25</span>
      </div>
      <div class="card">
        <span class="title">Empresa Vendedora</span>
        <span class="value">Company Comp SA</span>
      </div>
      <div class="card">
        <span class="title">Cliente</span>
        <span class="value">Bakgammon Games</span>
      </div>
      <div class="card">
        <span class="title">Importe Total</span>
        <span class="value">468.10 EUR</span>
      </div>
    </div>
  </body>
</html>
