<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto Accesible</title>
    <!-- Agregamos estilos básicos para garantizar el contraste -->
    <style>
      body {
        background-color: #ffffff;
        color: #333333;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      button {
        background-color: #0056b3;
        color: #ffffff;
        padding: 0.5rem 1rem;
      }
    </style>
  </head>
  <body>
    <header role="banner">
      <h1>Formulario de Contacto</h1>
    </header>

    <main role="main">
      <section aria-labelledby="form-title">
        <h2 id="form-title">Información de Contacto</h2>

        <form role="form" aria-label="Formulario de contacto">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              aria-required="true"
              aria-describedby="nombre-help"
            />
            <span id="nombre-help" class="help-text"
              >Ingrese su nombre completo</span
            >
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input
              type="email"
              id="email"
              name="email"
              aria-required="true"
              aria-describedby="email-help"
            />
            <span id="email-help" class="help-text"
              >Ingrese su correo electrónico válido</span
            >
          </div>

          <button type="submit" aria-label="Enviar formulario">Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
