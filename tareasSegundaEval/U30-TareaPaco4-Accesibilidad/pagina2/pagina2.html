<!-- Archivo 4: Imágenes sin alt -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imágenes sin alt</title>
    <!-- Añadimos los estilos en el head -->
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      .gallery {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      img {
        max-width: 400px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>Animales</h1>
    <div class="gallery">
      <img src="images/cat.webp" />
      <img src="images/dog.webp" />
    </div>
  </body>
</html>
