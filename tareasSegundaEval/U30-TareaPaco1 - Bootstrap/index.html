<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC News RSS Viewer</title>
    <!-- Requisito: Usar Bootstrap 5 para el dise침o -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Favicon para mejorar la interfaz -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游닗</text></svg>"
    />
  </head>
  <body>
    <!-- Requisito: NavBar para b칰squedas y filtrado de favoritos -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">RSS Viewer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Requisito: Botones para mostrar todas las noticias o solo favoritas -->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#" id="show-all">All News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="show-favorites">Favorites 仇벒잺</a>
            </li>
          </ul>
          <!-- Requisito: Barra de b칰squeda en el NavBar -->
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search news"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Requisito: Contenedor para las Cards Bootstrap -->
    <div class="container my-4">
      <div class="row" id="news-container">
        <!-- Aqu칤 se cargar치n las noticias din치micamente en forma de Cards -->
      </div>
    </div>

    <!-- Bootstrap JS requerido -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <!-- Requisito: Paginaci칩n para navegar entre grupos de noticias -->
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" id="prev-page">Previous</a>
        </li>
        <li class="page-item disabled">
          <span class="page-link" id="page-info">Page 1</span>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" id="next-page">Next</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
